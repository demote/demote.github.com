<html dir="ltr" lang="en-US">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>{% if page.title and page.title != "" %}{{ page.title }} | {% endif %}Jiang Ji</title>
<link rel="profile" href="http://gmpg.org/xfn/11" />
<link rel="stylesheet" type="text/css" media="all" href="/assets/themes/own/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="/assets/themes/own/syntax.css" />
<!--[if lt IE 9]>
<script src="/theme/js/html5.js" type="text/javascript"></script>
<![endif]-->
{% if page.stylesheets %}{% for css in page.stylesheets %}<link rel="stylesheet" type="text/css" media="all" href="{{ css }}" />{% endfor %}{% endif %}
<script type="text/javascript">

var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-71126-4']);
_gaq.push(['_trackPageview']);

(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();

</script>
</head>
<body class="{{ page.layout }}">
<div id="page">
    <header id="branding" role="banner">
        <hgroup>
            <h1 id="site-title"><a href="/" title="{{ page.title }}" rel="home">Jiang Ji</a></h1>
            <h2 id="site-description">{% if page.post_subtitle %}{{ page.post_subtitle }}{% else if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.subtitle }}{% endif %}</h2> 
        </hgroup>
    </header><!-- branding -->
    <div id="main">
        {{ content }}
    </div><!-- main -->
</div>
</body>
